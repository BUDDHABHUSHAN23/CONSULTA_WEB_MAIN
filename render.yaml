services:
  - type: web
    name: consulta-api
    runtime: docker
    rootDir: backend
    plan: free
    autoDeploy: true
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: consulta
      - key: CORS_ORIGINS
        value: https://consulta.in,https://www.consulta.in
    dockerCommand: gunicorn -k uvicorn.workers.UvicornWorker -w 2 -b 0.0.0.0:8000 server:app
